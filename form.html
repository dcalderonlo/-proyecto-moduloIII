<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous"
    >
    <link
        href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css"
        rel="stylesheet"
    >
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/assets/css/index.css">

    <title>Formulario cliente</title>
</head>
<body>
    <!-- Loader -->
    <div class="container-loader">
        <div class="chaotic-orbit"></div>
    </div>
    
    <header>
        <a href="/index.html" class="logo" >
            <img src="./assets/images/logo/logo.jpg" alt="Nombre y logo de la compañía">
            <h2 class="nombre-empresa">Empresa</h2>
        </a>

        <nav>
            <ol>
                <li>
                    <a href="#">Inicio</a>
                </li>
                <li>
                    <a href="/galeria.html">Imágenes</a>
                </li>
                <li>
                    <a href="#">Contáctenos</a>
                </li>
            </ol>
        </nav>
    </header>

    <main>
        <section>
            <aside class="form-background">
                <form title="contacto" class="component form-contacto form-letter-color">
                    <fieldset>
                            <legend>Contacto</legend>
                            <br>
                        <div class="mb-3">
                            <label for="name-client" class="form-label" title="Nombre">Nombre</label>
                            <input type="text" class="form-control" id="name-client" title="Insertar nombre" required placeholder="inserta tu nombre...">
                        </div>
                        <div class="mb-3">
                            <label for="email-client" class="form-label" title="Email">Email</label>
                            <input type="email" class="form-control" id="email-client" aria-describedby="emailHelp" title="Inserta tu email" required placeholder="inserta tu email...">
                            <div id="emailHelp" class="form-text component form-letter-color" title="Mensaje importante">Nunca compartiremos tu correo electrónico con nadie más.</div>
                        </div>
                        <div class="mb-3">
                            <label for="comment-client" class="form-label" title="Comentario">Escríbenos tus comentarios</label>
                            <textarea class="form-control" id="comment-client" rows="3" title="Comentario" placeholder="Escribe tus comentarios"></textarea>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary" title="Enviar datos">Enviar datos</button>
                    </fieldset>
                </form>
            </aside>
        </section>
    </main>
    
    <footer>
        <div class="container-footer">
            <span>Copyright &copy; Todos los derechos reservados.</span>
        </div>
    </footer>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
    </script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.js"></script>
    <script src="./assets/javascript/javascript.js"></script>
</body>
</html>
